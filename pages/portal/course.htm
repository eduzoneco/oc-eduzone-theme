layout = "portal"
title = "course title"

[ActivityDetail]
[ActivityList]
==
function onStart()
{
    $this['paramCourseId'] = $this->param('course_id');
}
==
<div class="d-flex px-5">
    <div class="d-flex w-75 justify-content-center"">
        {% component 'ActivityDetail' courseId=paramCourseId %}
    </div>
    <div class="w-25">
        {% component 'ActivityList' courseId=paramCourseId %}
    </div>
</div>
